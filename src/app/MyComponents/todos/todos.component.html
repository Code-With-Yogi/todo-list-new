<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h1 class="container">Your Todos</h1>

<div *ngIf="this.todos.length===0; else elseBlock">No Todos to Display.... Add New</div>
<ng-template #elseBlock>

    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
